<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./imported/bootstrap.min.css">
        <link rel="stylesheet" href="./formProgressBar.css">
        <script src="./imported/jquery-3.3.1.min.js"></script>
        <script src="formProgressBar.jquery.js"></script>
        <style>
            form{
                padding: 40px;
            }
        </style>
    </head>
    <body>
    <form class="needs-validation" novalidate>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input name="firstname" type="text" class="form-control" id="firstName" placeholder="" value="" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input name="lastname" type="text" class="form-control" id="lastName" placeholder="" value="" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="username">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input name="username" type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="email">Email <span class="text-muted">(Optional)</span></label>
            <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
            <label for="address">Address</label>
            <input name="address" type="text" class="form-control" id="address" placeholder="1234 Main St" required>
        </div>

        <div class="mb-3">
            <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
            <input name="address2" type="text" class="form-control" id="address2" placeholder="Apartment or suite">
        </div>

        <div class="row">
            <div class="col-md-5 mb-3">
                <label for="country">Country</label>
                <select name="country" class="custom-select d-block w-100" id="country" required>
                    <option value="">Choose...</option>
                    <option>United States</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="state">State</label>
                <select name="state" class="custom-select d-block w-100" id="state" required>
                    <option value="">Choose...</option>
                    <option>California</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="zip">Zip</label>
                <input name="zip" type="text" class="form-control" id="zip" placeholder="" required>
            </div>
        </div>
        <hr class="mb-4">
        <div class="custom-control custom-checkbox">
            <input name="same address" type="checkbox" class="custom-control-input" id="same-address" required>
            <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input name="saveinfo" type="checkbox" class="custom-control-input" id="save-info" required>
            <label class="custom-control-label" for="save-info">Save this information for next time</label>
        </div>
        <hr class="mb-4">

        <h4 class="mb-3">Payment</h4>

        <div class="d-block my-3">
            <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="credit">Credit card</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="debit" name="paymentMethod1" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="debit">Debit card</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="paypal" name="paymentMethod2" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="paypal">PayPal</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cc-name">Name on card</label>
                <input name="namecarc" type="text" class="form-control" id="cc-name" placeholder="" required>
                <small class="text-muted">Full name as displayed on card</small>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cc-number">Credit card number</label>
                <input name="creditcardnumber" type="text" class="form-control" id="cc-number" placeholder="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="cc-expiration">Expiration</label>
                <input name="expiration" type="text" class="form-control" id="cc-expiration" placeholder="" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="cc-cvv">CVV</label>
                <input name="cvv" type="number" class="form-control" id="cc-cvv" placeholder="" required>
            </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
    </form>
    <script>
        $("form").formProgressBar({transitionTime: 500});
    </script>
    </body>
</html>
